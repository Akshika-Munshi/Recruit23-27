<!DOCTYPE html>
<html>
<head>
  <title>Pentest2023</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
      z-index: 1;
    }

    #cursor {
      position: absolute;
      top: -50px;
      left: -50px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      pointer-events: none;
      z-index: 2;
      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
      transition: width 0.2s ease, height 0.2s ease;
    }

    form {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    label {
      color: #fff;
    }

    input[type="text"],
    input[type="password"] {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 3px;
    }

    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #000;
      color: #fff;
    }
    
    h2, h3 {
      color: #fff;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    #container:hover h2,
    #container:hover h3 {
      opacity: 1;
    }

    #text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }
    #riddle{
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      text-align: center;
      color: white;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-weight: 600;
    }
  </style>
  <script>
    document.addEventListener('mousemove', function(event) {
      var cursor = document.getElementById('cursor');
      var formElement = document.getElementById('form');
      var cursorX = event.clientX;
      var cursorY = event.clientY;
      var formBounds = formElement.getBoundingClientRect();

      if (cursorX >= formBounds.left && cursorX <= formBounds.right &&
          cursorY >= formBounds.top && cursorY <= formBounds.bottom) {
        cursor.style.width = '40px';
        cursor.style.height = '40px';
        cursor.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
        cursor.style.left = cursorX + 'px';
        cursor.style.top = cursorY + 'px';
        formElement.style.opacity = '1';
      } else {
        cursor.style.width = '100px';
        cursor.style.height = '100px';
        cursor.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
        cursor.style.left = cursorX - 50 + 'px';
        cursor.style.top = cursorY - 50 + 'px';
        formElement.style.opacity = '0';
      }
    });
  </script>
</head>
<body>
  <video id="video-background" autoplay muted loop>
    <source src="bgvideo.mp4" type="video/mp4">
  </video>
  <center>
    <div id="container">
      <form id="form" action="login.php" method="get">
        <label>Username</label>
        <br>
        <input type="text" name="uname" placeholder="" required>
        <br>
        <label>Password</label>
        <br>
        <input type="password" name="pass" placeholder="" required>
        <br>
        <button type="submit">Login</button>
      </form>
      <div id="cursor"></div>
    </div>
    <div id="riddle">
      <p>The dark side of the Force is strong here. Use your intuition to sense it.</p>
    </div>
  </center>
</body>
</html>
